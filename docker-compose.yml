services:
  mariadb:
    image: mariadb:lts
    container_name: autoservice_db
    restart: unless-stopped
    environment:
      MARIADB_RANDOM_ROOT_PASSWORD: "${MARIADB_RANDOM_ROOT_PASSWORD}"
      MARIADB_DATABASE: "${MARIADB_DATABASE}"
      MARIADB_USER: "${MARIADB_USER}"
      MARIADB_PASSWORD: "${MARIADB_PASSWORD}"
    volumes:
      - mysql_data:/var/lib/mysql
#    ports:
#      - "3306:3306"
    networks:
      - autoservice_network
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      start_period: 10s
      interval: 10s
      timeout: 5s
      retries: 3

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: autoservice_backend
    restart: unless-stopped
    depends_on:
      - mariadb
    environment:
      DATABASE_URL: "mysql+pymysql://${MARIADB_USER}:${MARIADB_PASSWORD}@mariadb:3306/${MARIADB_DATABASE}"
      SECRET_KEY: "${SECRET_KEY}"
      ALGORITHM: "${ALGORITHM}"
      ACCESS_TOKEN_EXPIRE_MINUTES: "${ACCESS_TOKEN_EXPIRE_MINUTES}"
    volumes:
      - ./backend:/app
      - backend_logs:/app/logs
    ports:
      - "${BACKEND_PORT}:${BACKEND_PORT}"
    networks:
      - autoservice_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:${BACKEND_PORT}/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: autoservice_frontend
    restart: unless-stopped
    depends_on:
      backend:
        condition: service_healthy
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8000
    ports:
      - "${FRONTEND_PORT}:${FRONTEND_PORT}"
    networks:
      - autoservice_network

  init:
    build:
      context: ./backend
      dockerfile: Dockerfile
#      target: production
    container_name: autoservice_init
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - autoservice_network
    environment:
      DATABASE_URL: "mysql+pymysql://${MARIADB_USER}:${MARIADB_PASSWORD}@mariadb:${DB_PORT}/${MARIADB_DATABASE}"
    command: >
      bash -c "
        sleep 5;
        alembic upgrade head &&
        python /app/add_test_data.py &&
        python /app/add_test_orders.py
      "

volumes:
  mysql_data:
    driver: local
  backend_logs:
    driver: local

networks:
  autoservice_network:
    driver: bridge