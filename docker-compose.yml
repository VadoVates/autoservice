services:
  mariadb:
    image: mariadb:lts
    container_name: autoservice_db
    restart: unless-stopped
    environment:
      MARIADB_RANDOM_ROOT_PASSWORD: "${MARIADB_RANDOM_ROOT_PASSWORD}"
      MARIADB_DATABASE: "${MARIADB_DATABASE}"
      MARIADB_USER: "${MARIADB_USER}"
      MARIADB_PASSWORD: "${MARIADB_PASSWORD}"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./create_db.sql:/docker-entrypoint-initdb.d/01-init.sql
    networks:
      - autoservice_network
    depends_on:
      mariadb:
        condition: service_healthy

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: autoservice_backend
    restart: unless-stopped
    depends_on:
      mariadb:
        condition: service_healthy
    environment:
      DATABASE_URL: mysql+pymysql://autoservice_user:SecurePassword123!@db:3306/autoservice_db
      SECRET_KEY: your-super-secret-key-change-in-production
      ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 30
    volumes:
      - ./backend:/app
      - backend_logs:/app/logs
    networks:
      - autoservice_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: autoservice_frontend
    restart: unless-stopped
    depends_on:
      backend:
        condition: service_healthy
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8000
    networks:
      - autoservice_network

volumes:
  mysql_data:
    driver: local
  backend_logs:
    driver: local

networks:
  autoservice_network:
    driver: bridge